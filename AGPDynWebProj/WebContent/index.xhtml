<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>Bali booking</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	
</h:head>
<h:body>

	<h1 style="text-align:center;">Sejour Bali</h1>
	<div style="
	float:right;
	margin-right: 15px;
    padding: 15px;
    border: 0.1rem solid;
    ">
		<legend>Recherche </legend>
		<h:form>
			<h:inputTextarea id="textarea" value="#{entryBean.research}"  rows="1" cols="15" style="margin-right:15px;" />
			<p:commandButton style="" icon="pi pi-search" action="#{entryBean.startResearch}" >
			</p:commandButton>
			
		</h:form>
	</div>
	
		<legend>Liste des criteres</legend>
		<h:form>
            Budget (min 500  - max 8000 ) : 
                <h:inputText style="margin-bottom:5px" value="#{entryBean.budget}" />
			<br />
			Duree (en jours) (1 a 21) : 
                <h:inputText style="margin-bottom:5px" value="#{entryBean.duration}" />
			<br />
            Confort (1 a 5): 
                <h:inputText style="margin-bottom:5px" value="#{entryBean.comfort}" />
			<br />
			Intensite d'activite (1 a 3) : 
                <h:inputText style="margin-bottom:5px" value="#{entryBean.activityIntensity}" />
			<br />
			Nombre de personne(s) (min 1) : 
                <h:inputText style="margin-bottom:5px" value="#{entryBean.numberOfPerson}" />
			<br />
			Autorisation de changer d'hotel
			     <h:selectBooleanCheckbox style="margin-bottom:5px" value="#{entryBean.hotelChange}"/>
			<br/>
			Criteres particulier : 
			<br />
				<h:inputTextarea id="textarea" value="#{entryBean.critereArea}" style="width: 300px; height: 150px;" />
			<br />
			<h:commandButton style="margin-top:15px;display: block;margin: auto;" value="Valider" action="#{entryBean.startStays}" />
			
		</h:form>
	

</h:body>
</html>
